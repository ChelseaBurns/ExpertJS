<!DOCTYPE html>
<html lang="en-US" ng-app="ExpertJS">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExpertJS</title>
    <link rel="stylesheet" href="lib/build.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="navbar-nav">
          <li><a href="#">ExpertJS</a></li>
          <li><a href="/#/facts">Did You Know?</a></li>
          <li><a href="/#/wotd">Word of the Day</a></li>
          <li><a href="/#/blog">Creator's Blog</a></li>
          <li ng-hide="auth"><a href="/#/login">Login</a></li>
          <li ng-show="auth"><a href="/#/logout">Logout</a></li>
          <form role="search" class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" placeholder="Search" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
          <div ng-view class="app"></div>
        </ul>
      </nav>
    </div>
    <script src="lib/build.js"></script>
  </body>
</html>
